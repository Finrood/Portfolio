<div class="relative min-h-screen flex items-center justify-center overflow-hidden py-20">
  <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('assets/img/background2.avif');"></div>
  <div class="absolute inset-0 bg-gradient-to-br from-gray-950 to-black opacity-80"></div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="text-center mb-20">
      <h2 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-6 animate-fade-in-up animation-delay-100">
        About Me
      </h2>
      <p class="text-2xl text-gray-300 max-w-3xl mx-auto animate-fade-in-up animation-delay-200">
        A passionate backend developer dedicated to crafting robust, scalable, and efficient software solutions.
      </p>
    </div>

    <div *ngIf="isLoading || error" class="flex justify-center items-center">
      <div *ngIf="isLoading" class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-gray-700 h-12 w-12"></div>
        <div class="flex-1 space-y-4 py-1">
          <div class="h-4 bg-gray-700 rounded w-3/4"></div>
          <div class="space-y-2">
            <div class="h-4 bg-gray-700 rounded"></div>
            <div class="h-4 bg-gray-700 rounded w-5/6"></div>
          </div>
        </div>
      </div>
      <div *ngIf="error" class="text-red-500">
        <p>Error loading profile data. Please try again later.</p>
        <p>{{ error }}</p>
      </div>
    </div>

    <div *ngIf="!isLoading && !error" class="grid md:grid-cols-2 gap-20 items-center bg-gray-800 bg-opacity-70 p-12 rounded-3xl shadow-2xl border border-gray-700 animate-fade-in-up animation-delay-300">
      <div class="text-xl text-gray-200 leading-relaxed">
        <h3 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-8">
          Backend Developer
        </h3>
        <p class="mb-10">{{ profileData?.biography.translations.en }}</p>
        <a href="#contact" class="inline-block px-10 py-5 rounded-full font-extrabold text-white bg-gradient-to-r from-purple-600 to-indigo-700 shadow-lg transform transition-all duration-500 hover:scale-105 hover:from-purple-700 hover:to-indigo-800 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-70 group relative overflow-hidden">
          <span class="absolute inset-0 bg-gradient-to-r from-purple-700 to-indigo-800 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
          <span class="relative z-10">Contact Me</span>
        </a>
      </div>
      <div class="relative flex justify-center items-center">
        <div class="w-full max-w-md h-96 bg-gray-900 rounded-2xl shadow-xl overflow-hidden transform rotate-3 hover:rotate-0 transition-transform duration-700 border-4 border-transparent hover:border-purple-500 relative group">
          <img src="assets/img/logo.avif" alt="Profile Image" class="w-full h-full object-cover object-center filter grayscale group-hover:grayscale-0 transition-all duration-700">
          <div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-pink-500 opacity-0 group-hover:opacity-20 transition-opacity duration-700"></div>
        </div>
        <div class="absolute inset-0 border-4 border-purple-500 rounded-2xl animate-pulse-border animation-delay-500"></div>
      </div>
    </div>
  </div>
</div>
