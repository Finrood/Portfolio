<div class="flex justify-center items-center h-screen bg-gray-950" *ngIf="loading">
  <div class="relative flex items-center justify-center w-32 h-32">
    <div class="absolute animate-spin rounded-full h-full w-full border-t-4 border-b-4 border-purple-500"></div>
    <div class="absolute animate-ping rounded-full h-2/3 w-2/3 border-t-4 border-b-4 border-pink-500"></div>
    <svg class="h-1/2 w-1/2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
    </svg>
  </div>
</div>

<div class="min-h-screen text-white bg-gradient-to-br from-gray-950 to-black animate-gradient-shift">
  <header class="fixed top-0 left-0 w-full z-50 bg-gradient-to-r from-purple-950 to-indigo-950 bg-opacity-90 backdrop-blur-lg shadow-2xl border-b border-purple-700">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-yellow-400 animate-pulse-slow">
        My Portfolio
      </a>
      <div class="hidden md:flex space-x-10">
        <a (click)="scrollToSection('who-am-i')" class="relative text-xl font-medium text-white hover:text-pink-300 transition-all duration-300 group cursor-pointer transform hover:scale-105">
          About
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-pink-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
        </a>
        <a (click)="scrollToSection('projects')" class="relative text-xl font-medium text-white hover:text-yellow-300 transition-all duration-300 group cursor-pointer transform hover:scale-105">
          Projects
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-yellow-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
        </a>
        <a (click)="scrollToSection('contact')" class="relative text-xl font-medium text-white hover:text-green-300 transition-all duration-300 group cursor-pointer transform hover:scale-105">
          Contact
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-green-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
        </a>
      </div>
      <div class="md:hidden">
        <button (click)="mobileMenuOpen = !mobileMenuOpen" class="text-white focus:outline-none">
          <svg class="h-9 w-9" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>
    <div *ngIf="mobileMenuOpen" class="md:hidden bg-gradient-to-r from-purple-950 to-indigo-950 bg-opacity-95 shadow-inner">
      <a (click)="scrollToSection('who-am-i'); mobileMenuOpen = false" class="block py-4 px-8 text-lg text-white hover:bg-purple-800 transition-colors duration-300">About</a>
      <a (click)="scrollToSection('projects'); mobileMenuOpen = false" class="block py-4 px-8 text-lg text-white hover:bg-indigo-800 transition-colors duration-300">Projects</a>
      <a (click)="scrollToSection('contact'); mobileMenuOpen = false" class="block py-4 px-8 text-lg text-white hover:bg-green-800 transition-colors duration-300">Contact</a>
    </div>
  </header>

  <main class="container mx-auto px-6 pt-40">
    <section id="who-am-i" class="min-h-screen py-20">
      <app-who-am-i (componentLoaded)="onWhoAmILoaded($event)"></app-who-am-i>
    </section>
    <section id="projects" class="min-h-screen py-20">
      <app-projects (componentLoaded)="onProjectsLoaded($event)"></app-projects>
    </section>
    <section id="contact" class="min-h-screen py-20">
      <app-contact (componentLoaded)="onContactLoaded($event)"></app-contact>
    </section>
  </main>

  <footer class="bg-gray-950 py-10 shadow-inner border-t border-gray-800">
    <div class="container mx-auto px-6 text-center text-gray-600">
      <p class="text-lg">&copy; 2025 My Portfolio. All rights reserved.</p>
    </div>
  </footer>
</div>
